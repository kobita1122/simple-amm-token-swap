<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple AMM Swap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="swap-card">
        <h2>Swap Tokens</h2>
        <div class="input-group">
            <label>You Pay (Token A)</label>
            <input type="number" id="inputAmount" placeholder="0.0">
        </div>
        <div class="arrow">â†“</div>
        <div class="input-group">
            <label>You Receive (Token B)</label>
            <input type="number" id="outputAmount" placeholder="0.0" disabled>
        </div>
        <button id="swapBtn">Swap A -> B</button>
        <button id="approveBtn">Approve Token A</button>
        <div id="status"></div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
